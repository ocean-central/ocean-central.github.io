<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Academy - Practice & Learn Math</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Product Sans', 'Google Sans', sans-serif;
            text-transform: lowercase;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .workspace {
            max-width: 450px;
            width: 85%;
            animation: fadeIn 0.8s ease-out;
        }

        .meta-header {
            font-size: 0.6rem;
            letter-spacing: 0.25em;
            opacity: 0.3;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .problem-container {
            margin-bottom: 2.5rem;
        }

        .label {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-bottom: 1rem;
            display: block;
        }

        #equation {
            font-size: 1.6rem;
            letter-spacing: -0.02em;
            font-weight: 400;
        }

        #equation span {
            font-family: serif;
            font-style: italic;
            text-transform: none;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .choice-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 1.2rem;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover:not(.locked) {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .choice-btn.is-correct {
            background: #ffffff !important;
            color: #000000 !important;
            border-color: #ffffff !important;
        }

        .choice-btn.is-wrong {
            background: transparent !important;
            color: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.05) !important;
        }

        .choice-btn.is-wrong.selected {
            background: #ffffff !important;
            color: #000000 !important;
            opacity: 1 !important;
        }

        .feedback-icon {
            position: absolute;
            right: 1rem;
            width: 18px;
            height: 18px;
        }

        .feedback-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            /* Animation made slower: 0.8s */
            animation: draw 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        .val { font-family: serif; font-size: 1.1rem; }
        .index {
            font-size: 0.6rem;
            opacity: 0.5;
            border: 1px solid currentColor;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .choice-btn.locked .index { display: none; }

        /* Show Why Section */
        #explanation-box {
            margin-top: 2rem;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--white);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
        }

        #explanation-box.visible {
            opacity: 0.7;
            transform: translateY(0);
        }

        #trigger-word {
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            color: var(--white);
        }

        #trigger-word:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .wipe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            z-index: 1000;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.5s cubic-bezier(0.85, 0, 0.15, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.6rem;
            opacity: 0.15;
            letter-spacing: 0.1em;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 480px) {
            .choices { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="meta-header">
            <span>math academy</span>
            <span>standard unit - alg. 1</span>
        </div>

        <div class="problem-container">
            <span class="label">evaluate for <span>x</span> where <span>f(x) = 0</span>:</span>
            <div id="equation"></div>
        </div>

        <div class="choices" id="choices-grid"></div>

        <div id="explanation-box">
            <p id="explanation-text"></p>
        </div>
    </div>

    <footer>use only when permitted &copy;</footer>

    <div class="wipe" id="wipe"></div>

    <script>
        const gameFiles = ['hw1.html', 'hw2.html', 'hw3.html', 'hw4.html'];
        let targetUrl = "";

        function generateMath() {
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const correctX = Math.floor(Math.random() * 8) + 2; 
            const c = (a * correctX) + b; 
            
            const displayEq = `<span>f(x) = ${a}x + ${b} - ${c}</span>`;
            document.getElementById('equation').innerHTML = displayEq;
            
            let answers = [
                { val: `x = ${correctX}`, correct: true, file: gameFiles[0] },
                { val: `x = ${correctX + 2}`, correct: false, file: gameFiles[1] },
                { val: `x = ${correctX - 1}`, correct: false, file: gameFiles[2] },
                { val: `x = ${correctX + 5}`, correct: false, file: gameFiles[3] }
            ];
            
            answers.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('choices-grid');
            grid.innerHTML = '';
            answers.forEach((ans, i) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.dataset.correct = ans.correct;
                btn.dataset.file = ans.file;
                btn.innerHTML = `<span class="val">${ans.val}</span><span class="index">${String.fromCharCode(97 + i)}</span>`;
                btn.onclick = () => handleSolve(btn, a, b, c, correctX);
                grid.appendChild(btn);
            });
        }

        function handleSolve(selectedBtn, a, b, c, correctX) {
            const allBtns = document.querySelectorAll('.choice-btn');
            const isCorrect = selectedBtn.dataset.correct === 'true';
            targetUrl = selectedBtn.dataset.file;

            allBtns.forEach(btn => {
                btn.classList.add('locked');
                const btnIsCorrect = btn.dataset.correct === 'true';
                
                if (btnIsCorrect) {
                    btn.classList.add('is-correct');
                    btn.innerHTML += `<div class="feedback-icon"><svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg></div>`;
                } else {
                    btn.classList.add('is-wrong');
                    if (btn === selectedBtn) {
                        btn.classList.add('selected');
                        btn.innerHTML += `<div class="feedback-icon"><svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg></div>`;
                    }
                }
            });

            // "Show Why" logic
            const statusText = isCorrect ? "correct analysis." : "incorrect analysis.";
            const explanation = `the general solution requires isolating the variable. first, we simplify constants: ${a}x + (${b} - ${c}) = 0, which yields ${a}x = ${c - b}. dividing both sides by ${a} confirms the `;
            
            const box = document.getElementById('explanation-box');
            const textElem = document.getElementById('explanation-text');
            
            textElem.innerHTML = `<strong>${statusText}</strong> ${explanation}<span id="trigger-word">root</span>.`;
            
            // Add click event to the last word
            document.getElementById('trigger-word').onclick = startRedirect;

            box.classList.add('visible');
        }

        function startRedirect() {
            // Wait 0.5s after click as requested
            setTimeout(() => {
                const wipe = document.getElementById('wipe');
                wipe.style.transform = 'scaleY(1)';
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 550);
            }, 500);
        }

        window.onload = generateMath;
    </script>
</body>
</html>
