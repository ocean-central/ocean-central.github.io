<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe - abilities</title>
    
    <!-- google sans integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- socket.io client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --accent: #8ab4f8;
            --text: #e8eaed;
            --text-dim: #9aa0a6;
            --danger: #f28b82;
            --success: #81c995;
            --font: 'Google Sans', sans-serif;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            text-transform: lowercase; font-family: var(--font);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg); color: var(--text);
            overflow: hidden; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.5s ease; padding: 24px;
        }

        .hidden { display: none !important; }

        .card {
            background: var(--surface); padding: 32px; border-radius: 28px;
            width: 100%; max-width: 420px; text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            animation: fadeIn 0.6s ease-out;
        }

        h1 { font-size: 2.2rem; margin-bottom: 8px; color: var(--accent); letter-spacing: -1px; }
        p { color: var(--text-dim); margin-bottom: 32px; font-size: 0.95rem; }

        input {
            width: 100%; padding: 18px; background: #252525;
            border: 2px solid transparent; border-radius: 16px;
            color: white; font-size: 1rem; margin-bottom: 20px; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn {
            background: var(--accent); color: var(--bg);
            padding: 16px 24px; border-radius: 16px;
            border: none; font-weight: 700; cursor: pointer; width: 100%;
        }

        .ability-grid {
            display: grid; grid-template-columns: 1fr; gap: 12px;
            margin-bottom: 24px; width: 100%;
        }
        .ability-card {
            background: #252525; padding: 16px; border-radius: 18px; text-align: left;
        }
        .ability-name { display: block; font-weight: 700; color: var(--accent); margin-bottom: 4px; }
        .ability-desc { font-size: 0.85rem; color: var(--text-dim); }

        .board {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; margin: 24px 0;
        }
        .cell {
            width: 90px; height: 90px; background: var(--surface);
            border-radius: 20px; display: flex; justify-content: center;
            align-items: center; font-size: 2.4rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .cell.x { color: var(--accent); }
        .cell.o { color: var(--danger); }

        #toast-container {
            position: fixed; top: 24px; right: 24px; z-index: 1000;
            display: flex; flex-direction: column; gap: 12px;
        }
        .toast {
            background: #2d2d2d; border-left: 4px solid var(--danger);
            color: var(--text); padding: 16px 20px; border-radius: 12px;
            min-width: 280px; box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            animation: slideIn 0.4s forwards;
        }
        .toast.hide { animation: slideOut 0.4s forwards; }
        .toast-debug { display: block; font-size: 0.7rem; color: var(--text-dim); margin-top: 8px; font-family: monospace; }
        
        .loader-ring {
            width: 54px; height: 54px; border: 4px solid var(--surface);
            border-top: 4px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 24px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <!-- Start Screen -->
    <div id="screen-start" class="screen">
        <div class="card">
            <h1>tic-tac-toe</h1>
            <p>enhanced abilities edition</p>
            <input type="text" id="username" placeholder="nickname" maxlength="20">
            <button class="btn" onclick="startQueue()">find match</button>
        </div>
    </div>

    <!-- Queue Screen -->
    <div id="screen-queue" class="screen hidden">
        <div class="card">
            <center id="queue-loader"><div class="loader-ring"></div></center>
            <h1 id="queue-header">searching</h1>
            <p id="queue-status">matching you with a player...</p>
            <button class="btn" style="background:transparent; border:1px solid #444; color:white;" onclick="cancelQueue()">leave queue</button>
        </div>
    </div>

    <!-- Draft Screen -->
    <div id="screen-draft" class="screen hidden">
        <div class="card">
            <h1>your abilities</h1>
            <p>rolled 3 random perks</p>
            <div class="ability-grid" id="draft-grid"></div>
            <button class="btn" onclick="confirmDraft()">confirm loadout</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="screen-game" class="screen hidden">
        <div style="display:flex; justify-content:space-between; width: 320px; margin-bottom: 16px;">
            <div id="p1-label" style="font-weight:700">you (x)</div>
            <div id="p2-label" style="font-weight:700; color:var(--danger)">opponent (o)</div>
        </div>

        <div id="game-prompt" style="font-size:0.9rem; margin-bottom: 12px; color:var(--accent); animation: pulse 2s infinite">your turn</div>

        <div class="board" id="board">
            <div class="cell" data-idx="0"></div>
            <div class="cell" data-idx="1"></div>
            <div class="cell" data-idx="2"></div>
            <div class="cell" data-idx="3"></div>
            <div class="cell" data-idx="4"></div>
            <div class="cell" data-idx="5"></div>
            <div class="cell" data-idx="6"></div>
            <div class="cell" data-idx="7"></div>
            <div class="cell" data-idx="8"></div>
        </div>

        <div id="ability-bar" style="display:flex; gap:8px; width:320px;"></div>
    </div>

    <script>
        const abilitiesPool = [
            { id: 'freeze', name: 'frost', desc: 'opponent skips their next turn.' },
            { id: 'void', name: 'void', desc: 'remove any one mark from the board.' },
            { id: 'haste', name: 'haste', desc: 'take an additional turn immediately.' }
        ];

        let state = {
            socket: null,
            queueTimer: null,
            username: "",
            opponent: "",
            room: null,
            mySymbol: 'x',
            opSymbol: 'o',
            board: Array(9).fill(null),
            isMyTurn: false,
            myAbilities: []
        };

        const serverUrl = "https://tic-tac-toe-d8v4.onrender.com/";

        function showToast(title, message, debugInfo = "") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span class="toast-title">${title}</span><span>${message}</span>${debugInfo ? `<span class="toast-debug">LOG: ${debugInfo}</span>` : ''}`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.add('hide'); setTimeout(() => toast.remove(), 500); }, 5000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function startQueue() {
            state.username = document.getElementById('username').value.trim();
            if (state.username.length < 3) return;

            showScreen('screen-queue');

            state.queueTimer = setTimeout(() => {
                document.getElementById('queue-loader').classList.add('hidden');
                document.getElementById('queue-header').innerText = "empty lobby";
                document.getElementById('queue-status').innerText = "no one is playing currently";
            }, 90000);

            state.socket = io(serverUrl, { transports: ['websocket', 'polling'] });

            state.socket.on('connect', () => {
                state.socket.emit('join-queue', state.username);
            });

            state.socket.on('connect_error', (err) => {
                showToast("Connection Error", "Server is likely waking up.", err.message);
            });

            state.socket.on('match-found', (data) => {
                clearTimeout(state.queueTimer);
                state.opponent = data.opponent;
                state.room = data.room;
                state.mySymbol = data.symbol;
                state.opSymbol = data.symbol === 'x' ? 'o' : 'x';
                state.isMyTurn = state.mySymbol === 'x';
                
                // Roll Abilities
                state.myAbilities = [...abilitiesPool].sort(() => 0.5 - Math.random()).slice(0, 3);
                
                const grid = document.getElementById('draft-grid');
                grid.innerHTML = '';
                state.myAbilities.forEach(a => {
                    grid.innerHTML += `<div class="ability-card"><span class="ability-name">${a.name}</span><span class="ability-desc">${a.desc}</span></div>`;
                });

                showScreen('screen-draft');
            });

            // Handle Moves from Opponent
            state.socket.on('move-made', (data) => {
                state.board[data.index] = state.symbol === 'x' ? 'o' : 'x';
                state.isMyTurn = true;
                renderBoard();
                updatePrompt();
            });
        }

        function confirmDraft() {
            showScreen('screen-game');
            document.getElementById('p1-label').innerText = `you (${state.mySymbol})`;
            document.getElementById('p2-label').innerText = `${state.opponent} (${state.opSymbol})`;
            
            const bar = document.getElementById('ability-bar');
            bar.innerHTML = '';
            state.myAbilities.forEach(a => {
                bar.innerHTML += `<button class="btn" style="padding:10px; font-size:0.7rem;">${a.name}</button>`;
            });

            renderBoard();
            updatePrompt();
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, i) => {
                const mark = state.board[i];
                cell.innerText = mark || '';
                cell.className = `cell ${mark || ''}`;
                cell.onclick = () => handleMove(i);
            });
        }

        function handleMove(i) {
            if (!state.isMyTurn || state.board[i]) return;
            
            state.board[i] = state.mySymbol;
            state.isMyTurn = false;
            renderBoard();
            updatePrompt();

            state.socket.emit('make-move', {
                room: state.room,
                index: i,
                symbol: state.mySymbol
            });
        }

        function updatePrompt() {
            const p = document.getElementById('game-prompt');
            p.innerText = state.isMyTurn ? "your turn" : `${state.opponent}'s turn`;
            p.style.color = state.isMyTurn ? "var(--accent)" : "var(--danger)";
        }

        function cancelQueue() {
            if (state.socket) state.socket.disconnect();
            location.reload();
        }
    </script>
</body>
</html>
