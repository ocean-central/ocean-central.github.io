<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>abyss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:opsz,wght@17..18,400;17..18,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root {
            --bg: #000000;
            --white: #ffffff;
            --grey: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--white);
            font-family: "Google Sans", sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 30px;
            left: 30px;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #score-label {
            font-size: 14px;
            color: var(--grey);
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        #score {
            font-size: 32px;
            font-weight: 700;
        }

        #powerup-ui {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10;
            transition: opacity 0.8s ease;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin: 0 0 10px 0;
        }

        p {
            color: var(--grey);
            margin: 0 0 40px 0;
            font-size: 16px;
        }

        button {
            background: var(--white);
            color: var(--bg);
            border: none;
            padding: 16px 48px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 100px;
            transition: transform 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="ui" class="hidden">
    <div id="score-label">depth</div>
    <div id="score">0</div>
    <div id="powerup-ui">void eater: <span id="powerup-timer">10</span>s</div>
</div>

<div id="overlay">
    <h1 id="title">abyss</h1>
    <p id="msg">collect light. avoid the void.</p>
    <button id="start-btn">enter</button>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');
    const scoreEl = document.getElementById('score');
    const powerupUi = document.getElementById('powerup-ui');
    const powerupTimerEl = document.getElementById('powerup-timer');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');
    const title = document.getElementById('title');
    const msg = document.getElementById('msg');

    // --- AUDIO SETUP ---
    const synth = new Tone.PolySynth(Tone.Synth, {
        oscillator: { type: "sine" },
        envelope: { attack: 0.02, decay: 0.2, sustain: 0, release: 0.8 }
    }).toDestination();
    synth.volume.value = -15;

    const scale = ["C4", "D4", "E4", "G4", "A4", "C5", "D5", "E5", "G5", "A5", "C6"];
    
    const sfx = {
        photon: () => {
            const highNotes = scale.slice(6);
            const note = highNotes[Math.floor(Math.random() * highNotes.length)];
            const duration = (Math.random() * 0.1 + 0.05).toFixed(2) + "s";
            synth.triggerAttackRelease(note, duration, undefined, 0.4 + Math.random() * 0.4);
        },
        void: () => {
            const lowNotes = ["G1", "A1", "C2", "E2"];
            const note = lowNotes[Math.floor(Math.random() * lowNotes.length)];
            synth.triggerAttackRelease(note, "8n", undefined, 0.5);
        },
        powerup: () => {
            const now = Tone.now();
            const rootIdx = Math.floor(Math.random() * (scale.length - 4));
            synth.triggerAttackRelease(scale[rootIdx], "16n", now);
            synth.triggerAttackRelease(scale[rootIdx + 2], "16n", now + 0.1);
            synth.triggerAttackRelease(scale[rootIdx + 4], "16n", now + 0.2);
        },
        gameOver: () => {
            const now = Tone.now();
            const notes = ["C6", "G5", "E5", "C5", "G4", "E4", "C4"];
            notes.forEach((note, i) => {
                synth.triggerAttackRelease(note, "16n", now + (i * 0.12));
            });
        }
    };

    let state = {
        active: false,
        score: 0,
        shake: 0,
        width: 0,
        height: 0,
        lastTime: 0,
        powerupTime: 0,
        camX: 0,
        camY: 0
    };

    const player = {
        worldX: 0,
        worldY: 0,
        r: 15,
        maxR: 80, 
        vx: 0,
        vy: 0,
        baseDecay: 0.01,
        keys: {}
    };

    let particles = [];
    let entities = []; 
    let backgroundStars = [];
    let trail = [];

    function initStars() {
        backgroundStars = [];
        // Larger area for stars to cover parallax movement
        for (let i = 0; i < 250; i++) {
            backgroundStars.push({
                x: Math.random() * state.width,
                y: Math.random() * state.height,
                z: Math.random() * 0.8 + 0.1, 
                size: Math.max(0.1, Math.random() * 2.5)
            });
        }
    }

    function resize() {
        state.width = canvas.width = window.innerWidth;
        state.height = canvas.height = window.innerHeight;
        initStars();
    }

    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('keydown', e => player.keys[e.code] = true);
    window.addEventListener('keyup', e => player.keys[e.code] = false);

    let touch = { active: false, x: 0, y: 0 };
    window.addEventListener('touchstart', e => {
        touch.active = true;
        touch.x = e.touches[0].clientX;
        touch.y = e.touches[0].clientY;
    });
    window.addEventListener('touchmove', e => {
        touch.x = e.touches[0].clientX;
        touch.y = e.touches[0].clientY;
    });
    window.addEventListener('touchend', () => touch.active = false);

    function spawn(type) {
        // Spawn relative to the current camera view
        const padding = 100;
        const side = Math.floor(Math.random() * 4);
        let wx, wy;

        if (side === 0) { // Top
            wx = state.camX + Math.random() * state.width;
            wy = state.camY - padding;
        } else if (side === 1) { // Right
            wx = state.camX + state.width + padding;
            wy = state.camY + Math.random() * state.height;
        } else if (side === 2) { // Bottom
            wx = state.camX + Math.random() * state.width;
            wy = state.camY + state.height + padding;
        } else { // Left
            wx = state.camX - padding;
            wy = state.camY + Math.random() * state.height;
        }

        const angle = Math.atan2(player.worldY - wy, player.worldX - wx) + (Math.random() - 0.5) * 0.4;
        let speed = type === 'photon' ? 1.5 : 2.2;
        if (type === 'eater') speed = 1.0;

        entities.push({
            type,
            wx, wy,
            r: type === 'photon' ? 5 : (type === 'eater' ? 18 : Math.max(4, 8 + Math.random() * 16)),
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            pulse: 0
        });
    }

    function createParticles(wx, wy, color, count, rMultiplier = 1, force = 8) {
        for (let i = 0; i < count; i++) {
            particles.push({
                wx, wy,
                vx: (Math.random() - 0.5) * force,
                vy: (Math.random() - 0.5) * force,
                r: Math.max(0.1, Math.random() * 4 * rMultiplier),
                life: 1.0,
                color: color
            });
        }
    }

    function reset() {
        state.score = 0;
        state.powerupTime = 0;
        player.worldX = 0;
        player.worldY = 0;
        state.camX = -state.width / 2;
        state.camY = -state.height / 2;
        player.r = 15;
        player.vx = 0;
        player.vy = 0;
        entities = [];
        particles = [];
        trail = [];
        scoreEl.innerText = '0';
        powerupUi.style.opacity = '0';
    }

    function gameOver() {
        state.active = false;
        state.shake = 50;
        overlay.classList.remove('hidden');
        ui.classList.add('hidden');
        title.innerText = 'consumed';
        msg.innerText = `you reached a depth of ${state.score}`;
        startBtn.innerText = 'retry';
        createParticles(player.worldX, player.worldY, '#fff', 60, 2.5, 15);
        sfx.gameOver();
    }

    function update(time) {
        if (!state.active) return;
        const dt = (time - state.lastTime) / 16;
        state.lastTime = time;

        let ax = 0, ay = 0;
        if (player.keys['ArrowUp'] || player.keys['KeyW']) ay -= 1;
        if (player.keys['ArrowDown'] || player.keys['KeyS']) ay += 1;
        if (player.keys['ArrowLeft'] || player.keys['KeyA']) ax -= 1;
        if (player.keys['ArrowRight'] || player.keys['KeyD']) ax += 1;

        if (touch.active) {
            // Touch relative to player screen position
            const screenPX = player.worldX - state.camX;
            const screenPY = player.worldY - state.camY;
            const dx = touch.x - screenPX;
            const dy = touch.y - screenPY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > 10) { ax = dx / dist; ay = dy / dist; }
        }

        player.vx += ax * 0.8;
        player.vy += ay * 0.8;
        player.vx *= 0.94; 
        player.vy *= 0.94;
        player.worldX += player.vx;
        player.worldY += player.vy;

        // Camera smoothly follows player
        const targetCamX = player.worldX - state.width / 2;
        const targetCamY = player.worldY - state.height / 2;
        state.camX += (targetCamX - state.camX) * 0.1;
        state.camY += (targetCamY - state.camY) * 0.1;

        if (Math.abs(player.vx) + Math.abs(player.vy) > 0.5) {
            trail.unshift({ wx: player.worldX, wy: player.worldY, r: player.r });
            if (trail.length > 15) trail.pop();
        }

        if (state.powerupTime > 0) {
            state.powerupTime -= (16 * dt) / 1000;
            powerupUi.style.opacity = '1';
            powerupTimerEl.innerText = Math.max(0, Math.ceil(state.powerupTime));
            if (state.powerupTime <= 0) powerupUi.style.opacity = '0';
        }

        const currentDecay = player.baseDecay + (state.score * 0.000005);
        player.r -= currentDecay * dt;
        
        if (player.r <= 3) {
            player.r = 0.1;
            gameOver();
        }

        if (Math.random() < 0.05) spawn('void');
        if (Math.random() < 0.035) spawn('photon');
        if (Math.random() < 0.0015) spawn('eater');

        for (let i = entities.length - 1; i >= 0; i--) {
            const e = entities[i];
            e.wx += e.vx;
            e.wy += e.vy;
            e.pulse += 0.1 * dt;

            const dx = player.worldX - e.wx;
            const dy = player.worldY - e.wy;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < player.r + e.r) {
                if (e.type === 'photon') {
                    player.r = Math.min(player.maxR, player.r + 5);
                    state.score += 5;
                    scoreEl.innerText = state.score;
                    state.shake = 12; 
                    createParticles(e.wx, e.wy, '#fff', 10);
                    sfx.photon();
                } else if (e.type === 'eater') {
                    state.powerupTime += 10;
                    state.shake = 35;
                    createParticles(e.wx, e.wy, '#fff', 30, 2, 12);
                    sfx.powerup();
                } else {
                    if (state.powerupTime > 0) {
                        let gainScore = 5, sizeGain = 6;
                        if (e.r > 12) { gainScore = 15; sizeGain = 12; }
                        if (e.r > 18) { gainScore = 25; sizeGain = 20; }

                        state.score += gainScore;
                        player.r = Math.min(player.maxR, player.r + sizeGain);
                        scoreEl.innerText = state.score;
                        state.shake = 15;
                        createParticles(e.wx, e.wy, '#fff', 20, 1.2, 10);
                        sfx.photon(); 
                    } else {
                        player.r -= 10;
                        state.shake = 40;
                        createParticles(e.wx, e.wy, '#555', 25, 1.5, 14);
                        sfx.void();
                        if (player.r <= 3) {
                            player.r = 0.1;
                            gameOver();
                        }
                    }
                }
                entities.splice(i, 1);
                continue;
            }

            // Cleanup entities too far from camera
            const distToCamX = e.wx - (state.camX + state.width / 2);
            const distToCamY = e.wy - (state.camY + state.height / 2);
            if (Math.abs(distToCamX) > state.width + 500 || Math.abs(distToCamY) > state.height + 500) {
                entities.splice(i, 1);
            }
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.wx += p.vx;
            p.wy += p.vy;
            p.life -= 0.02 * dt;
            if (p.life <= 0) particles.splice(i, 1);
        }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.save();
        
        if (state.shake > 0) {
            ctx.translate((Math.random() - 0.5) * state.shake, (Math.random() - 0.5) * state.shake);
            state.shake *= 0.9;
        }

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, state.width, state.height);

        // Parallax stars
        backgroundStars.forEach(s => {
            // Wraparound stars based on camera movement
            let sx = (s.x - state.camX * s.z * 0.5) % state.width;
            let sy = (s.y - state.camY * s.z * 0.5) % state.height;
            if (sx < 0) sx += state.width;
            if (sy < 0) sy += state.height;

            ctx.fillStyle = `rgba(255, 255, 255, ${s.z * 0.8})`;
            ctx.beginPath();
            ctx.arc(sx, sy, s.size, 0, Math.PI * 2);
            ctx.fill();
        });

        // Draw trail (world to screen conversion)
        trail.forEach((t, i) => {
            const alpha = 1 - (i / trail.length);
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.2})`;
            ctx.beginPath();
            ctx.arc(t.wx - state.camX, t.wy - state.camY, t.r * (1 - i/20), 0, Math.PI * 2);
            ctx.fill();
        });

        // Draw entities (world to screen conversion)
        entities.forEach(e => {
            const sx = e.wx - state.camX;
            const sy = e.wy - state.camY;
            
            // Only draw if on screen (with some padding)
            if (sx < -100 || sx > state.width + 100 || sy < -100 || sy > state.height + 100) return;

            ctx.beginPath();
            if (e.type === 'photon') {
                ctx.arc(sx, sy, e.r, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff';
                ctx.fill();
            } else if (e.type === 'eater') {
                const s = 1 + Math.sin(e.pulse * 2) * 0.2;
                ctx.arc(sx, sy, e.r * s, 0, Math.PI * 2);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.shadowBlur = 25;
                ctx.shadowColor = '#fff';
            } else {
                ctx.arc(sx, sy, e.r, 0, Math.PI * 2);
                ctx.fillStyle = '#111';
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.shadowBlur = 0;
                ctx.fill();
            }
        });

        // Draw particles
        particles.forEach(p => {
            ctx.globalAlpha = Math.max(0, p.life);
            ctx.fillStyle = p.color || '#fff';
            ctx.beginPath();
            ctx.arc(p.wx - state.camX, p.wy - state.camY, Math.max(0, p.r), 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;

        // Draw player
        if (player.r > 0) {
            const px = player.worldX - state.camX;
            const py = player.worldY - state.camY;

            ctx.save();
            if (state.powerupTime > 0) {
                const ringPulse = Math.sin(Date.now() * 0.01) * 10;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 6;
                ctx.shadowBlur = 40 + (state.powerupTime > 20 ? 20 : 0);
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.arc(px, py, player.r + 15 + ringPulse, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.arc(px, py, player.r + 15 + ringPulse, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            } else {
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#fff';
            }
            
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(px, py, player.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        ctx.restore();
    }

    startBtn.onclick = async () => {
        await Tone.start();
        overlay.classList.add('hidden');
        ui.classList.remove('hidden');
        reset();
        state.active = true;
        state.lastTime = performance.now();
        requestAnimationFrame(update);
    };

    function idle() {
        if (!state.active) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, state.width, state.height);
            backgroundStars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.z * 0.3})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(idle);
        }
    }
    idle();
</script>
</body>
</html>
