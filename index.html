<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computational_analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Product Sans', 'Google Sans', sans-serif;
            text-transform: lowercase;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .workspace {
            max-width: 450px;
            width: 85%;
            animation: fadeIn 0.8s ease-out;
        }

        .meta-header {
            font-size: 0.6rem;
            letter-spacing: 0.25em;
            opacity: 0.3;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .problem-container {
            margin-bottom: 3rem;
        }

        .label {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-bottom: 1rem;
            display: block;
        }

        #equation {
            font-size: 1.6rem;
            letter-spacing: -0.02em;
            font-weight: 400;
        }

        #equation span {
            font-family: serif;
            font-style: italic;
            text-transform: none;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .choice-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 1.2rem;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            width: 100%;
            text-decoration: none;
        }

        .choice-btn:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .val {
            font-family: serif;
            font-size: 1.1rem;
        }

        .index {
            font-size: 0.6rem;
            opacity: 0.5;
            border: 1px solid currentColor;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .wipe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            z-index: 1000;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.5s cubic-bezier(0.85, 0, 0.15, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.6rem;
            opacity: 0.15;
            letter-spacing: 0.1em;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 480px) {
            .choices {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="meta-header">
            <span>math academy</span>
            <span>status: active</span>
        </div>

        <div class="problem-container">
            <span class="label">evaluate for <span>x</span> where <span>f(x) = 0</span>:</span>
            <div id="equation"></div>
        </div>

        <div class="choices" id="choices-grid">
            <!-- dynamic choices -->
        </div>
    </div>

    <footer>use only when permitted &copy;</footer>

    <div class="wipe" id="wipe"></div>

    <script>
        const gameFiles = ['game1.html', 'game2.html', 'game3.html', 'game4.html'];
        
        function generateMath() {
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const correctX = Math.floor(Math.random() * 8) + 2; 
            const c = (a * correctX) + b; 
            
            const displayEq = `<span>f(x) = ${a}x + ${b} - ${c}</span>`;
            document.getElementById('equation').innerHTML = displayEq;
            
            // generate 4 answers
            let answers = [
                { val: `x = ${correctX}`, file: gameFiles[0] },
                { val: `x = ${correctX + 2}`, file: gameFiles[1] },
                { val: `x = ${correctX - 1}`, file: gameFiles[2] },
                { val: `x = ${correctX + 5}`, file: gameFiles[3] }
            ];
            
            // shuffle
            answers.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('choices-grid');
            answers.forEach((ans, i) => {
                const aTag = document.createElement('a');
                aTag.href = ans.file;
                aTag.className = 'choice-btn';
                aTag.innerHTML = `<span class="val">${ans.val}</span><span class="index">${String.fromCharCode(97 + i)}</span>`;
                aTag.onclick = (e) => solve(e, ans.file);
                grid.appendChild(aTag);
            });
        }

        function solve(e, url) {
            e.preventDefault();
            const wipe = document.getElementById('wipe');
            wipe.style.transform = 'scaleY(1)';
            setTimeout(() => {
                window.location.href = url;
            }, 550);
        }

        window.onload = generateMath;
    </script>
</body>
</html>
