<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe - abilities</title>
    
    <!-- google sans integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- socket.io client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --accent: #8ab4f8;
            --accent-glow: rgba(138, 180, 248, 0.2);
            --text: #e8eaed;
            --text-dim: #9aa0a6;
            --danger: #f28b82;
            --success: #81c995;
            --font: 'Google Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: lowercase;
            font-family: var(--font);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.5s ease;
            padding: 24px;
        }

        .hidden { display: none !important; }

        .card {
            background: var(--surface);
            padding: 32px;
            border-radius: 28px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            animation: fadeIn 0.6s ease-out;
        }

        h1 { font-size: 2.2rem; margin-bottom: 8px; color: var(--accent); letter-spacing: -1px; }
        p { color: var(--text-dim); margin-bottom: 32px; font-size: 0.95rem; }

        input {
            width: 100%;
            padding: 18px;
            background: #252525;
            border: 2px solid transparent;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn {
            background: var(--accent);
            color: var(--bg);
            padding: 16px 24px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        #toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: #2d2d2d;
            border-left: 4px solid var(--danger);
            color: var(--text);
            padding: 16px 20px;
            border-radius: 12px;
            min-width: 280px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .toast.hide { animation: slideOut 0.4s ease-in forwards; }
        .toast-title { display: block; font-weight: 700; color: var(--danger); margin-bottom: 4px; }
        .toast-debug { display: block; font-size: 0.7rem; color: var(--text-dim); margin-top: 8px; font-family: monospace; }
        
        .loader-ring {
            width: 54px; height: 54px;
            border: 4px solid var(--surface);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="screen-start" class="screen">
        <div class="card">
            <h1>tic-tac-toe</h1>
            <p>enhanced abilities edition</p>
            <input type="text" id="username" placeholder="nickname" maxlength="20">
            <button class="btn" onclick="startQueue()">find match</button>
        </div>
    </div>

    <div id="screen-queue" class="screen hidden">
        <div class="card">
            <center id="queue-loader"><div class="loader-ring"></div></center>
            <h1 id="queue-header">searching</h1>
            <p id="queue-status">matching you with a player...</p>
            <button class="btn" style="background:transparent; border:1px solid #444; color:white;" onclick="cancelQueue()">leave queue</button>
        </div>
    </div>

    <script>
        let state = {
            socket: null,
            queueTimer: null
        };

        const serverUrl = "https://tic-tac-toe-d8v4.onrender.com/";

        function showToast(title, message, debugInfo = "") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <span class="toast-title">${title}</span>
                <span>${message}</span>
                ${debugInfo ? `<span class="toast-debug">LOG: ${debugInfo}</span>` : ''}
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 500);
            }, 7000);
        }

        function startQueue() {
            const user = document.getElementById('username').value.trim();
            if (user.length < 3) return;

            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('screen-queue').classList.remove('hidden');

            // 1 minute 30 second timer
            state.queueTimer = setTimeout(() => {
                document.getElementById('queue-loader').classList.add('hidden');
                document.getElementById('queue-header').innerText = "empty lobby";
                document.getElementById('queue-status').innerText = "no one is playing currently";
            }, 90000);

            // Connection Logic
            state.socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                reconnectionAttempts: 5
            });

            state.socket.on('connect', () => {
                state.socket.emit('join-queue', user);
            });

            state.socket.on('connect_error', (err) => {
                const debug = `Type: ${err.type} | Msg: ${err.message}`;
                showToast("Connection Error", "Check your internet or wait for server wake-up.", debug);
            });

            state.socket.on('match-found', (data) => {
                clearTimeout(state.queueTimer);
                document.getElementById('queue-status').innerText = `Match found! vs ${data.opponent}`;
                // Future game logic would trigger here
            });
        }

        function cancelQueue() {
            if (state.socket) state.socket.disconnect();
            clearTimeout(state.queueTimer);
            location.reload();
        }
    </script>
</body>
</html>
